services:
  api:
    build: ./api
    container_name: pullback_api
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "8000"

  nginx:
    image: nginx:1.27-alpine
    container_name: pullback_nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro